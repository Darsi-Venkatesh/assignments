<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            border: 2px solid;
            height: 50vh;
            width: 100%;
            display: grid;
            grid-template-columns:200px 200px 100px;
        }
        .cd{
            background-color: aqua;
            height: 70px;
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="cd">1</div>
        <div class="cd">2</div>
        <div class="cd">3</div>
        <div class="cd">4</div>
    </div>
</body>
</html>
