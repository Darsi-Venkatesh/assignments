<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        div{

            width: 97vw;

        }

            position: absolute;
            top: -29.7%;

            color: white;

        }

        .red{
            position: absolute;
            left: 51%;
            top: -30%;
            z-index: 2;
            background-color: black;
            color: white;
        }
        .img5{
            height: 27vh;
            width: 24vw;
            position: absolute;
            left: 76.5%;
            top: -27.5%;
            z-index: 1;
        }
        .blue{
            position: absolute;
            left: 76.5%;
            top: -30.2%;
            z-index: 1;
            background-color: black;
            color: white;
        }
        .img6{
            height: 27vh;
            width: 24vw;
        }
        .winter{
            position: absolute;
            top: 0%;
            background-color: black;
            color: white;

        </div>
